                <!--Logo -->
                <a href="#" class="col-3-lg col-3-md  col-md-auto btn btn-outline-primary btn-lg">

    <!-- Inicio de Formulario de Contacto -->
    <hr>
      <!--Contáctanos por Whatsapp-->
      <section class="container-fluid">
        <div class="row alert alert-warning">
          <div class="col-xl-6"></div>
          <div class="col-xl-3"><p>Contáctanos También</p></div>
          <div class="col-xl-3"><a  class="btn btn-success" href="https://api.whatsapp.com/send?phone=56979347247"><i class="bi bi-whatsapp"></i>  Whatsapp</a></div>          
        </div>
      </section>     
      <!--Sección de Formulario -->
      <section class="row container-fluid fondo_formulario col-xl-8 ">
        <article class="col-sm-12">
              <hr>
              <h5>FORMULARIO DE CONTACTO</h5>
              <hr>
          <form id="contact-form" name="contact-form" onsubmit="return validarFormulario()" action="contacto.html" method="GET">
            <div class="mb-6">
              <label for="exampleFormControlInput1" class="form-label">Nombre de Usuario</label>
              <input type="name" class="form-control" id="name" name="name" placeholder="Ingrese el usuario">
            </div><br>
            <div class="mb-6">
              <label for="exampleFormControlInput1" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" name="email"  placeholder="Ingrese el correo">
            </div><br>
            <div class="mb-6">
              <label for="exampleFormControlTextarea1" class="form-label">mensaje</label>
              <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div><br>
            <button class="btn btn-info"><i class="bi bi-folder-symlink-fill"></i> Enviar</button><hr>
        </form>
        </article>
      </section>
      <!-- Fin de Sección de Formulario -->
